version: '3'

services:
  mongoDB:
    image: 'mongo'
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env
  redisDB:
    image: 'redis'
  authserver:
    build: ./authserver
    volumes:
      - authLogs:/app/logs
      - ./authserver:/app
      - /app/node_modules
    env_file:
      - ./env/authserver.env
    depends_on:
      - mongoDB
      - redisDB
  # apiserver:
  #  build: ./api
  #  volumes:
  #    - apiLogs:/app/logs
  #    - ./api:/app
  #    - /app/node_modules
  #  env_file:
  #    - ./env/apiserver.env
  #  depends_on:
  #    - authserver
  nginx:
    build: ./nginx
    ports:
      - '80:80'
      - '443:443'
    restart: 'always'
    depends_on:
      - authserver
  reactserver:
    build: ./reactserver
    depends_on:
      - nginx

volumes:
  data:
  #  apiLogs:
  authLogs:
